<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Đăng ký - Hệ Thống Hồ Cá</title>

	<link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100 h-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Tạo tài khoản mới</h1>
							<p class="lead">
								Bắt đầu giám sát hồ cá của bạn chỉ trong vài bước.
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-3">
									<form action="{{ url_for('register') }}" method="POST">
										<div class="mb-3">
											<label class="form-label">Tên đăng nhập (Username)</label>
											<input class="form-control form-control-lg" type="text" name="username" placeholder="Nhập username bạn muốn" required />
										</div>
										<div class="mb-3">
											<label class="form-label">Mật khẩu</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="Nhập mật khẩu" required />
										</div>
										
										<div class="d-grid gap-2 mt-3">
											<button type="submit" class="btn btn-lg btn-primary">Đăng ký (Sign up)</button>
										</div>
									</form>
								</div>
							</div>
						</div>
						<div class="text-center mb-3">
							Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng nhập</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>
</html>
