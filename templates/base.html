<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>{% block title %}Hệ Thống Giám Sát Hồ Cá{% endblock %}</title>

	<link rel="shortcut icon" href="{{ url_for('static', filename='img/icons/icon-48x48.png') }}" />
	
	<link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar js-sidebar">
			<div class="sidebar-content js-simplebar">
				<a class="sidebar-brand" href="{{ url_for('dashboard') }}">
          <span class="align-middle">Hồ Cá IoT</span>
        </a>

				<ul class="sidebar-nav">
					<li class="sidebar-header">
						Chức năng
					</li>

					<li class="sidebar-item active">
						<a class="sidebar-link" href="{{ url_for('dashboard') }}">
              <i class="align-middle" data-feather="sliders"></i> <span class="align-middle">Dashboard</span>
            </a>
					</li>
					
					<li class="sidebar-item">
						<a class="sidebar-link" href="#">
              <i class="align-middle" data-feather="user"></i> <span class="align-middle">Profile</span>
            </a>
					</li>
					
					<li class="sidebar-item">
						<a class="sidebar-link" href="{{ url_for('logout') }}">
              <i class="align-middle" data-feather="log-out"></i> <span class="align-middle">Đăng xuất</span>
            </a>
					</li>
				</ul>
				</div>
		</nav>
		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg">
				<a class="sidebar-toggle js-sidebar-toggle">
          <i class="hamburger align-self-center"></i>
        </a>

				<div class="navbar-collapse collapse">
					<ul class="navbar-nav navbar-align">
						<li class="nav-item dropdown">
							<a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#" data-bs-toggle="dropdown">
                <i class="align-middle" data-feather="settings"></i>
              </a>

							<a class="nav-link dropdown-toggle d-none d-sm-inline-block" href="#" data-bs-toggle="dropdown">
								<img src="{{ url_for('static', filename='img/avatars/avatar.jpg') }}" class="avatar img-fluid rounded me-1" alt="User" /> 
								<span class="text-dark">{{ name }}</span> 
              </a>
							<div class="dropdown-menu dropdown-menu-end">
								<a class="dropdown-item" href="#"><i class="align-middle me-1" data-feather="user"></i> Profile</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="{{ url_for('logout') }}">Log out</a>
							</div>
						</li>
					</ul>
				</div>
			</nav>
			<main class="content">
				{% block content %}
				{% endblock %}
			</main>
			<footer class="footer">
				<div class="container-fluid">
					<div class="row text-muted">
						<div class="col-6 text-start">
							<p class="mb-0">
								<a class="text-muted" href="#"><strong>Đồ án Hệ Thống Nhúng</strong></a>
							</p>
						</div>
						<div class="col-6 text-end">
							<ul class="list-inline">
								<li class="list-inline-item">
									<a class="text-muted" href="#">Hỗ trợ</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</footer>
			</div>
	</div>

	<script src="{{ url_for('static', filename='js/app.js') }}"></script>
	{% block scripts %}
	{% endblock %}

</body>

</html>
